<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
 
 
<form action="/add" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Add test</h1>
			</div>
 
			<div class="login-form">
				<div class="control-group">
				<input type="text" class="add-field" value="" placeholder="blah blah" name="toadd">
				</div>
 
                <input type="submit" value="Add now" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		</div>
	</div>
</form>
 
{% endif %}
{% endblock %}
